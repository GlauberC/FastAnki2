<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Fast to Anki 2.0</title>

    <!-- Importações Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/section-lista.css">
    <link rel="stylesheet" type="text/css" href="css/section-tabela.css">

</head>
<body>
    <main class = "container">
        <header class = "jumbotron text-center">
            <h1>Fast anki</h1> 
            <p>Adicionar frases no anki ficou mais fácil</p>
        </header>
        <section class="section-lista">
            <ul class = "form-group ul-lista">
                <li class = "li-lista"> 
                    <div class = "row">
                        <span class = "col-lg-1">1</span>
                        <div class = "col-lg-11">
                            <div class = "row">
                                <input type="text" placeholder="Frases para adicionar" class="form-control frase">
                            </div>
                            <div class = "row">
                                <input type="text" placeholder="Descrição fonética" class="form-control descricao-fonetica col-lg-2">
                                <select class = "form-control gramatical col-lg-2">
                                    <option> </option>
                                    <option>Noun</option>
                                    <option>Verb</option>
                                    <option>Adj</option>
                                    <option>Adv</option>
                                    <option>Conj</option>
                                    <option>Prep</option>
                                    <option>PV</option>
                                    <option>MV</option>
                                </select>
                                <input type="text" placeholder="Definição ou tradução" class="form-control definicao col-lg-8">
                            </div>
                        </div> 
                    </div>
                </li>
            </ul>
            <button class = "btn btn-button btn-success btn-palavra-nova">Nova frase com palavra nova </button>
            <button class = "btn btn-button btn-info btn-repete-palavra">Nova frase repetindo a palavra </button>
            <br><br><br>
            <button class = "btn btn-button btn-danger btn-block btn-tabela">Gerar Tabela</button>
            <button class = "btn btn-button btn-warning btn-block btn-arquivo invisivel">Salvar Tabela como csv</button>
        </section>
        <section class="tabela invisivel">
            <table class = "table table-bordered">
                <thead>
                    <th>Front</th>
                    <th>Verse</th>
                </thead>
                <tbody class="tabela-frases">

                </tbody>
            </table>
        </section>
        <input class="temp invisivel">
        
        

    </main>
    <script src = "js/components/li.js"></script>
    <script src = "js/components/tr.js"></script>
    <script src = "js/components/arquivo.js"></script>
    <script src = "js/events/adicionar.js"></script>

</body>
